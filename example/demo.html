<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 30px auto;
            padding: 0;
            width: 1000px;
            height: 500px;
            background: #333;
        }

        .setting-box {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
    <div class="setting-box">
        <button id="magnify">放大</button>
        <button id="reduce">缩小</button>
        <button id="rotate">旋转</button>
        <button id="cut">裁剪</button>
    </div>
    <img id="image" src="" alt="">

    <script src='./lib/cutterjs.js'></script>
    <script>
        if (window.Cutter) {
            let cutter = new Cutter({
                imageSrc: './images/bg.jpeg',
                containerEl: '.wrap',
                mangnifyEl: '#magnify',
                reduceEl: '#reduce',
                cutEl: '#cut',
                rotateEl: '#rotate',
                onRender() {
                    console.log('渲染成功')
                },
                onManify(config) {
                    console.log(config, '放大了')
                },
                onReduce(config) {
                    console.log(config, '缩小了')
                },
                onCut(url) {
                    if (url) {
                        document.querySelector('#image').src = url
                    }
                }
            })
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 30px auto;
            padding: 0;
            width: 1000px;
            height: 500px;
            background: #333;
        }

        .setting-box {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
    <div class="setting-box">
        <button id="scale">放大</button>
        <button id="zoom">缩小</button>
        <button id="rotate">旋转</button>
        <button id="cut">裁剪</button>
    </div>
    <img id="image" src="" alt="">

    <script src='./lib/cutterjs.js'></script>
    <script>
        if (window.Cutter) {
            let cutter = new Cutter({
                imageSrc: './images/bg.jpeg',
                containerEl: '.wrap',
                scalable: true,
                zoomable: true,
                rotatable: true,
                cutBoxResizable: true,
                scaleEl: '#scale',
                zoomEl: '#zoom',
                cutEl: '#cut',
                rotateEl: '#rotate',
                outputType: 'jpeg',
                onRender() {
                    console.log('Has rendered')
                },
                onScale(config) {
                    console.log(config, 'Has scaled')
                },
                onZoom(config) {
                    console.log(config, 'Has zoomed')
                },
                onCut(url) {
                    console.log(url, 'image base64 url')
                    document.querySelector('#image').src = url
                }
            })
        }
    </script>
</body>

</html>
